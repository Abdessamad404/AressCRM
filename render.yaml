databases:
  - name: aresscrm-db
    databaseName: aresscrm
    user: aresscrm
    plan: free

services:
  # ── Laravel API (Docker) ────────────────────────────────────────────────────
  - type: web
    name: aresscrm-api
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: AressCRM
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: aresscrm-api
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: aresscrm-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: aresscrm-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: aresscrm-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: aresscrm-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: aresscrm-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: public
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: FRONTEND_URL
        value: https://aresscrm-frontend.onrender.com
      - key: SANCTUM_STATEFUL_DOMAINS
        value: aresscrm-frontend.onrender.com
      - key: SESSION_SAME_SITE
        value: none
      - key: SESSION_SECURE_COOKIE
        value: true

  # ── React Frontend (Static Site) ────────────────────────────────────────────
  - type: web
    name: aresscrm-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: VITE_API_URL
        value: aresscrm-api.onrender.com
